<!DOCTYPE html>
<html lang="en">
<head>  
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Inter", sans-serif;
    }
    .formbold-main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
    }
  
    .formbold-form-wrapper {
      margin: 0 auto;
      max-width: 550px;
      width: 100%;
      background: white;
    }
  
    .formbold-input-flex {
      display: flex;
      gap: 20px;
      margin-bottom: 22px;
    }
    .formbold-input-flex > div {
      width: 50%;
      display: flex;
      flex-direction: column-reverse;
    }
    .formbold-textarea {
      display: flex;
      flex-direction: column-reverse;
    }
  
    .formbold-form-input {
      width: 100%;
      padding-bottom: 10px;
      border: none;
      border-bottom: 1px solid #DDE3EC;
      background: #FFFFFF;
      font-weight: 500;
      font-size: 16px;
      color: #07074D;
      outline: none;
      resize: none;
    }
    .formbold-form-input::placeholder {
      color: #536387;
    }
    .formbold-form-input:focus {
      border-color: #6A64F1;
    }
    .formbold-form-label {
      color: #07074D;
      font-weight: 500;
      font-size: 14px;
      line-height: 24px;
      display: block;
      margin-bottom: 18px;
    }
    .formbold-form-input:focus + .formbold-form-label {
      color: #6A64F1;
    }
  
    .formbold-input-file {
      margin-top: 30px;
    }
    .formbold-input-file input[type="file"] {
      position: absolute;
      top: 6px;
      left: 0;
      z-index: -1;
    }
    .formbold-input-file .formbold-input-label {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }
  
    .formbold-filename-wrapper {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 22px;
    }
    .formbold-filename {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      line-height: 24px;
      color: #536387;
    }
    .formbold-filename svg {
      cursor: pointer;
    }
  
    .formbold-btn {
      font-size: 16px;
      border-radius: 5px;
      padding: 12px 25px;
      border: none;
      font-weight: 500;
      background-color: #6A64F1;
      color: white;
      cursor: pointer;
      margin-top: 25px;
    }
    .formbold-btn:hover {
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
    .fadeInUp label{
      color: black;
      font-weight: bold;
      font-size: 20px;
    }
  
  </style>

    <div class="formbold-main-wrapper">
      <div class="formbold-form-wrapper">
        <form action="https://formbold.com/s/FORM_ID" method="POST" enctype="multipart/form-data">
          <!-- Personal Information -->
          <div class="formbold-input-flex">
            <div>
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="Jane"
                class="formbold-form-input"
                required
              />
              <label for="firstname" class="formbold-form-label"> First Name </label>
            </div>
            <div>
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Cooper"
                class="formbold-form-input"
                required
              />
              <label for="lastname" class="formbold-form-label"> Last Name </label>
            </div>
          </div>
    
          <div class="formbold-input-flex">
            <div>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="jane@mail.com"
                class="formbold-form-input"
                required
              />
              <label for="email" class="formbold-form-label"> Email </label>
            </div>
            <div>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="(319) 555-0115"
                class="formbold-form-input"
                required
              />
              <label for="phone" class="formbold-form-label"> Phone Number </label>
            </div>
          </div>
    
          <!-- Address -->
          <div class="formbold-input-flex">
            <div>
              <input
                type="text"
                name="address"
                id="address"
                placeholder="123 Main St"
                class="formbold-form-input"
                required
              />
              <label for="address" class="formbold-form-label"> Address </label>
            </div>
            <div>
              <input
                type="text"
                name="city"
                id="city"
                placeholder="New York"
                class="formbold-form-input"
                required
              />
              <label for="city" class="formbold-form-label"> City </label>
            </div>
          </div>
    
          <div class="formbold-input-flex">
            <div>
              <input
                type="text"
                name="state"
                id="state"
                placeholder="NY"
                class="formbold-form-input"
                required
              />
              <label for="state" class="formbold-form-label"> State </label>
            </div>
            <div>
              <input
                type="text"
                name="zip"
                id="zip"
                placeholder="10001"
                class="formbold-form-input"
                required
              />
              <label for="zip" class="formbold-form-label"> ZIP Code </label>
            </div>
          </div>
    
          <!-- Academic Information -->
          <div class="formbold-input-flex">
            <div>
              <input
                type="text"
                name="highschool"
                id="highschool"
                placeholder="High School Name"
                class="formbold-form-input"
                required
              />
              <label for="highschool" class="formbold-form-label"> High School </label>
            </div>
            <div>
              <input
                type="text"
                name="gpa"
                id="gpa"
                placeholder="4.0"
                class="formbold-form-input"
                required
              />
              <label for="gpa" class="formbold-form-label"> GPA </label>
            </div>
          </div>
    
          <!-- Program Selection -->
          <div class="formbold-input-flex">
            <div>
              <label for="program" class="formbold-form-label"> Select Program </label>
              <select name="program" id="program" class="formbold-form-input" required>
                <option value="">Choose a program</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Business Administration">Business Administration</option>
                <option value="Engineering">Engineering</option>
                <option value="Medicine">Medicine</option>
                <option value="Law">Law</option>
                <!-- Add more programs as needed -->
              </select>
            </div>
            <div>
              <label for="university" class="formbold-form-label"> Select University </label>
              <select name="university" id="university" class="formbold-form-input" required>
                <option value="">Choose a university</option>
                <option value="Harvard University">Harvard University</option>
                <option value="Stanford University">Stanford University</option>
                <option value="MIT">Massachusetts Institute of Technology</option>
                <option value="UC Berkeley">University of California, Berkeley</option>
                <option value="Oxford University">University of Oxford</option>
                <!-- Add more universities as needed -->
              </select>
            </div>
          </div>
    
          <!-- Essay or Personal Statement -->
          <div class="formbold-textarea">
            <textarea
              rows="6"
              name="essay"
              id="essay"
              placeholder="Write your personal statement..."
              class="formbold-form-input"
              required
            ></textarea>
            <label for="essay" class="formbold-form-label"> Personal Statement </label>
          </div>
    
          <!-- Document Uploads -->
          <div class="formbold-input-file">
            <label for="transcript" class="formbold-input-label">

              </svg>
              Upload Transcript
              <input type="file" name="transcript" id="transcript" accept=".pdf,.doc,.docx" required>
            </label>
          </div>

              Upload Resume
              <input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" required>
            </label>
          </div>
    
          <!-- Submit Button -->
          <button class="formbold-btn" type="submit">
            Submit Application
          </button>
